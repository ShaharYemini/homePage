<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom New Tab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top bar with settings and sign-in button -->
  <div class="top-bar">
    <button class="settings-btn" onclick="toggleSettings()">⚙️</button>
    <button id="signin-btn">🔐 Sign in</button>
  </div>

  <!-- Slide-out settings panel -->
  <div class="settings-panel" id="settingsPanel">
    <h3>Settings</h3>
    <label>Text direction:</label>
    <div class="toggle-switch" id="dir-toggle">
      <div class="toggle-option active" data-dir="rtl" onclick="setDirection('rtl')">RTL</div>
      <div class="toggle-option" data-dir="ltr" onclick="setDirection('ltr')">LTR</div>
    </div>
    <label>Theme:</label>
    <div class="toggle-switch" id="theme-toggle">
      <div class="toggle-option active" data-dir="bright" onclick="setColorTheme('bright')">Bright</div>
      <div class="toggle-option" data-dir="warm" onclick="setColorTheme('warm')">Warm</div>
      <div class="toggle-option" data-dir="blossom" onclick="setColorTheme('blossom')">Blossom</div>
      <div class="toggle-option" data-dir="dark" onclick="setColorTheme('dark')">Dark</div>
    </div>
    <label>Shortcut Icons:</label>
    <div class="toggle-switch" id="icon-size-toggle">
      <div class="toggle-option active"data-dir="large" onclick="setShortcutIcon('large')">LARGE</div>
      <div class="toggle-option" data-dir="small" onclick="setShortcutIcon('small')">SMALL</div>
      <div class="toggle-option" data-dir="hidden" onclick="setShortcutIcon('hidden')">HIDDEN</div>
    </div>

    <label>Filter Tasks:</label>
    <div class="toggle-switch" id="time-filter-toggle">
      <div class="toggle-option active" data-dir="24h" onclick="setTimeFilterTasks('24h')">24h</div>
      <div class="toggle-option" data-dir="7d" onclick="setTimeFilterTasks('7d')">7d</div>
      <div class="toggle-option" data-dir="30d" onclick="setTimeFilterTasks('30d')">30d</div>
    </div>

    <label>Keyboard Shortcuts:</label>
    <div class="toggle-switch" id="keyboard-shortcuts-toggle">
      <div class="toggle-option active" data-dir="enabled" onclick="setKeyboardShortcutsEnabled('enabled')">Enabled</div>
      <div class="toggle-option" data-dir="disabled" onclick="setKeyboardShortcutsEnabled('disabled')">Disabled</div>
    </div>
    <div class="keyboard-shortcut-container">
      <span>New Task -</span>
      <input type="text" id="new-task-shortcut-input" maxlength="1"/>
    </div>
    <div class="keyboard-shortcut-container">
      <span>Switch Theme -</span>
      <input type="text" id="theme-shortcut-input" maxlength="1"/>
    </div>
    <div class="keyboard-shortcut-container">
      <span>Open Settings -</span>
      <input type="text" id="settings-shortcut-input" maxlength="1"/>
    </div>
    

  </div>

  <!-- Task list container -->
  <div class="tasks-container">
    <h1>🗓️ My Tasks Today</h1>
    <ul class="tasks" id="task-list"></ul>
    <button id="show-new-task-form">📝 Add New Task</button>
    <div class="new-task-form" display="none">
      <input id="new-task-title" type="text" placeholder="כותרת">
      <textarea id="new-task-notes" placeholder="הערות"></textarea>
      <button id="add-task-btn">Add Task</button>
    </div>
    
  </div>

  <!-- Quick links section -->
  <div class="shortcuts" id="shortcuts"></div>

  <!-- JS Scripts -->
  <script src="script.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer onload="gsiLoaded()"></script>
</body>
</html>
